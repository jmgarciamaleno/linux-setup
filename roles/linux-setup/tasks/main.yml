---
- name: Install apt packages
  apt:
      name:
        - chrome-gnome-shell
        - curl
        - git
        - htop
        - net-tools
        - netcat-openbsd
        - network-manager-openconnect
        - network-manager-openconnect-gnome
        - nfs-common
        - openconnect
        - psmisc
        - snapd
        - terminator
        - tree
        - unzip
        - vim
        - vim-gnome
        - wine-stable
        - libc6-i386
        - lib32z1
      update_cache: yes

- name: Install snap packages
  snap:
      name:
        - docker
        - slack
        - skype
        - spotify
      classic: yes

- name: Install docker-compose
  shell: |
      curl -L "https://github.com/docker/compose/releases/download/1.25.1/docker-compose-$(uname -s)-$(uname -m)" \
          -o /usr/local/bin/docker-compose
  args:
      executable: /bin/bash

- name: Install mitmproxy
  unarchive:
      src: https://snapshots.mitmproxy.org/5.0.1/mitmproxy-5.0.1-linux.tar.gz
      dest: /usr/local/bin
      remote_src: yes
